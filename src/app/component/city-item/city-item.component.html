<div class="city-container">
  <div class="city-name">
    <h2 class="mat-title">
      Antalya
    </h2>
    <p class="mat-caption no-margin">
      Cloudy
    </p>
  </div>
  <div class="city-degree">
    <p class="mat-title">
      21
      <sup class="mat-hint">{{symbol}}</sup>
    </p>
  </div>
  <div class="city-icon">
    <img src="https://openweathermap.org/img/w/04n.png" [alt]="">
  </div>
</div>
